<ion-header>
    <ion-navbar>
        <button ion-button menuToggle></button>
        <ion-title>
            Questions
        </ion-title>
        <ion-buttons end>
            <button ion-button (click)="endTest()">
                <ion-title end>Done</ion-title>
                <ion-icon name="md-done-all" class="done-icon"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list inset>
        <div ion-item
             class="question"
             *ngFor="let question of questions$ | async"
             [class.answeredCorrect]="question.answeredCorrect"
        >
            {{question.text}}<span class="right"><ion-icon
                name="{{ question.answeredCorrect ? 'checkmark' : 'close' }}"></ion-icon></span>
        </div>
    </ion-list>
</ion-content>
